<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self-Care-Center</title>
  </head>
  <body>
    <section class="main-page">
     <h1> &#x2728; Self Care Center &#x2728;</h1>
    </section>
    <section class="form-container">
      <h2>Which type of message?</h2>
      <form>
        <div class="radio-container">
          <div class="affirmation-container">
            <input type="radio" name="radio" id="affirmation" value="affirmation">affirmation</input>
          </div>
          <div class="mantra-container">
           <input type="radio" name="radio" id="mantra" value="mantra">mantra</input>
          </div>
        </div>
        <div class="button-container">
        <button class="receive-button" id="receive-button">Receive Message</button>
        <button class="clear-button" id="clear-button">Clear</button>
      </div>
      </form>
    </section>
    <section>
    <div class="message-box">
      <div class="message-container">
        <img class="image" src="assets/meditate.svg" alt="meditate image">
        <p class="message hidden">Message</p>
      </div>
    </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
